<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey_form</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <div class="form">
      <h1>Clarusway Survey Form</h1>
      <br />
      <p id="message">
        Thank you for taking the time to help us improve the platform
      </p>
      <br />
      <label for="name">Name</label><br />
      <input
        type="text"
        id="name"
        value=""
        placeholder="Enter your name"
      /><br />
      <label for="surname">Surname</label><br />
      <input type="text" id="surname" placeholder="Enter your surname" /><br />
      <label for="email">Email</label><br />
      <input type="email" id="email" placeholder="user@clarusway.com" /><br />
      <label for="role" class="question"
        >Which option best describes current role?</label
      ><br />
      <select name="role" id="role">
        <option value="role">Select current role</option>
        <option value="role">Student</option>
        <option value="role">Teacher</option>
        <option value="role">Full time job</option>
        <option value="role">Part time job</option></select
      ><br />
      <label for="friend" class="question"
        >Would you recommend Clarusway to friend?</label
      ><br />
      <input type="radio" id="yes" name="friend" value="yes" />
      <label for="yes">Definitely,Yes</label><br />
      <input type="radio" id="maybe" name="friend" value="maybe" />
      <label for="maybe">Maybe</label><br />
      <input type="radio" id="notsure" name="friend" value="not sure" />
      <label for="notsure">Not Sure</label><br />
      <input type="radio" id="no" name="friend" value="no" />
      <label for="no">Definitely,No</label><br />
      <label for="future" class="question"
        >What is your favorite feature of Clarusway?</label
      ><br />
      <select name="option" id="option">
        <option value="option">Select an option</option>
        <option value="option">Courses</option>
        <option value="option">Project</option>
        <option value="option">Cominity</option>
        <option value="option">Mentors</option></select
      ><br />
      <label for="improve" class="question"
        >What would you like to see improved?(Check all that apply)</label
      >
      <br />
      <input type="checkbox" value="Front" id="Front" />
      <label for="Front">Front-end Projects</label><br />
      <input type="checkbox" value="Back" id="Back" />
      <label for="Back">Back-end Projects</label><br />
      <input type="checkbox" value="data" id="data" />
      <label for="data">Data Science</label><br />
      <input type="checkbox" value="additional" id="additional" />
      <label for="additional">Additional Courses</label><br />

      <label for="textaria" class="question">Any comments or suggestion?</label
      ><br />
      <textarea
        name="textaria"
        id="textaria"
        style="overflow: scroll"
        cols="30"
        rows="5"
        placeholder="Enter your comment here...Thanks for your collobration"
      ></textarea
      ><br />
      <input type="submit" id="submit" />
    </div>
  </body>
</html>
